<!DOCTYPE html>
<html>
	<head>
		<!--设置视口，只在移动端浏览器下生效，设置视口宽度=当前手机设备宽度，默认缩放1，用户不允许手动缩放-->
		<meta name="viewport" content="width=width-device,initial-scale=1.0,user-scalable=no"/>
		<meta charset="UTF-8">
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	</head>
	<body>
		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">密码管理</a></li>				
				<li>修改密码</li>
			</ol>
			
			<h2 class="page-header">修改密码</h2>
			
			<form id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">旧密码</label>
					<div class="col-sm-8">
						<input type="password" id="oldPwd" name="oldPwd" placeholder="请输入旧密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">新密码</label>
					<div class="col-sm-8">
						<input type="password" id="empPwd" name="empPwd" placeholder="请输入新密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">确认新密码</label>
					<div class="col-sm-8">
						<input type="password" id="empPwd2" name="empPwd2" placeholder="请再次输入新密码" class="form-control" />
					</div>
				</div>
				<div class="form-group">					
					<div class="col-sm-offset-2 col-sm-8">
						<input type="hidden" id="deptId" name="deptId">
						<input type="button" value="修改密码" class="btn btn-success" id="updateBtn" />
						<a href="QueryDept.html"><input type="button" value="取消" class="btn btn-danger" /></a>
					</div>
				</div>
			</form>
			
		</div>
		
		<!--引入jquery，因为bootstrap.js依赖了jquery-->
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/global.js"></script>
		<script src="js/param.js"></script>
		<!--引入bootstrap.js，实现js功能-->
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript">
			$(function(){
				
				//检验旧密码
				$('#oldPwd').change(function() {
					if(checkOldPwd()){
						layer.msg('旧密码正确');
					}else{
						layer.msg('旧密码错误');	
					}
					
				});
				
				function checkOldPwd(){
					var oldPwd = $('#oldPwd').val();
					var b = true;
					//同步请求
					$.ajaxSettings.async = false;  
					$.get(baseUrl + "/emp/getEmpPwd",function(data){
						console.log(data);
						console.log(oldPwd);
						if(oldPwd == data) {
							
							$('#empPwd').focus();
						}else{
							b = false;
							
							$('#oldPwd').focus();
							
						}
					}).error(function(xhr,errorStatus,errorText){
						layer.msg('校验旧密码请求失败');
					});
					console.log(b);
					return b;
				}
				//提交数据校验表单
				function checkForm() {
					//密码验证
					var empPwd = $('#empPwd');
					var empPwd2 = $('#empPwd2');
					if(empPwd.val() == '' || empPwd.val().length < 6 || empPwd.length > 12) {
						layer.msg("密码必须6到12位");
						empPwd.focus();
						return false;
					}
					if(empPwd.val() != empPwd2.val()) {
						layer.msg("俩次密码输入不一致");
						empPwd2.focus();
						return false;
					}
					//校验旧密码
					if(!checkOldPwd()){
						layer.msg("旧密码错误");
						return false;
					}
					
					
					return true;
				}
				$("#updateBtn").click(function() {
					//校验请求参数
					if(!checkForm()){
						return;
					}
					//序列化表单数据
					var param = $("#form1").serialize();
				
					$.post(baseUrl + "/emp/updateEmpPwd",param,function(data){
					
						layer.msg("修改成功");
						setTimeout(function(){
							layer.closeAll();
							location.href="logout.jsp";
						},1000);
					
					},'html').error(function(xhr,errorStatus,errorText){
						layer.msg("请求失败，" + errorText);
					
					});
				})
			});
		</script>
	</body>
</html>
